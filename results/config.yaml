data:
  batch_size: 32
  dataset_name: BBBP
  num_workers: 4
  seed: 42
  split_type: scaffold
  test_ratio: 0.1
  train_ratio: 0.8
  val_ratio: 0.1
evaluation:
  metrics:
  - roc_auc
  - accuracy
  - f1
  - precision
  - recall
  results_dir: results
  save_predictions: true
  scaffold_split_eval: true
model:
  dropout: 0.2
  edge_feat_dim: 3
  functional_group_pooling: true
  gnn_type: gcn
  hidden_dim: 128
  node_feat_dim: 9
  num_attention_heads: 4
  num_classes: 2
  num_gnn_layers: 3
  scaffold_aware: true
  task_type: classification
  use_hierarchical_pooling: true
training:
  curriculum_end_epoch: 100
  curriculum_start_epoch: 0
  early_stopping: true
  gradient_clip: 1.0
  label_smoothing: 0.1
  learning_rate: 0.001
  log_interval: 10
  min_delta: 0.0001
  mixup_alpha: 0.0
  num_epochs: 200
  optimizer: adam
  patience: 30
  save_best_only: true
  save_dir: checkpoints
  scheduler: cosine
  scheduler_factor: 0.5
  scheduler_patience: 10
  use_amp: true
  use_curriculum: true
  use_mlflow: true
  weight_decay: 1.0e-05
